<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator-container">
        <form>
            <input id="input-display" class="row-one">
        </form>
        <button id="clear-btn" class="row-one column-four">C</button>
        <button id="delete-btn"class="row-one column-five">&lt;</button>
        <button id="memory-add-btn" class="row-two column-one">M+</button>
        <button id="memory-subtract-btn" class="row-two column-two">M-</button>
        <button id="memory-store-btn" class="row-two column-three">MS</button>
        <button id="left-btn" class="row-two column-four">&lt;</button>
        <button id="right-btn" class="row-two column-five">&gt;</button>
        <button id="7-btn" class="row-three column-one" value="7">7</button>
        <button id="8-btn" class="row-three column-two" value="8">8</button>
        <button id="9-btn" class="row-three column-three" value="9">9</button>
        <button id="open-parenth-btn" class="row-three column-four">(</button>
        <button id="close-parent-btn"class="row-three column-five">)</button>
        <button id="4-btn" class="row-four column-one" value="4">4</button>
        <button id="5-btn" class="row-four column-two" value="5">5</button>
        <button id="6-btn" class="row-four column-three" value="6">6</button>
        <button id="multiply-btn" class="row-four column-four">X</button>
        <button id="divide-btn" class="row-four column-five">/</button>
        <button id="1-btn" class="row-five column-one" value="1">1</button>
        <button id="2-btn" class="row-five column-two" value="2">2</button>
        <button id="3-btn" class="row-five column-three" value="3">3</button>
        <button id="add-btn" class="row-five column-four">+</button>
        <button id="subtract-btn" class="row-five column-five">-</button>
        <button id="negative-btn" class="row-six column-one">+/-</button>
        <button id="0-btn" class="row-six column-two" column-two>0</button>
        <button id="decimal-btn" class="row-six column-three">.</button>
        <button id="submit-btn" class="row-six column-four">=</button>
        <button id="exponent-btn" class="row-six column-five">^</button>
    </div>
</body>
</html>
