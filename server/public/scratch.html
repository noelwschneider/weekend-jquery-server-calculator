<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/scratch.css">
    <title>Scratch</title>
</head>
<body>
    <h1>calculation</h1>
    <div class="calculation-display">
        <div class="argument">
            <span class="operator">+</span>
            <span class="open-parenth">(</span>
            <span class="integer">57</span>
            <span class="decimal-point">.</span>
            <span class="decimals">5</span>
            <span class="close-parenth"></span>
        </div>
        <div class="argument">
            <span class="operator"></span>
            <span class="open-parenth"></span>
            <span class="integer">6</span>
            <span class="decimal-point">.</span>
            <span class="decimals">85</span>
            <span class="close-parenth">)</span>
        </div>
        <div class="solution">
            <span class="operator">=</span>
            <span class="open-parenth"></span>
            <span class="integer">64</span>
            <span class="decimal-point">.</span>
            <span class="decimals">35</span>
            <span class="close-parenth"></span>
        </div>
    </div>
</body>
</html>
